jdk:
  - openjdk8
language: scala
scala:
  - 2.13.1
  - 2.12.11
  - 2.11.12

# https://docs.travis-ci.com/user/build-stages/#how-to-define-build-stages
jobs:
  include:
    - stage: check
      env: ISOLATED=true
      scala: 2.13.1
      script: sbt scalafmtCheckAll || { echo "[error] Unformatted code found. Please run 'scalafmtAll' and commit the reformatted code."; false; }
      name: "Code style check (fixed with `sbt scalafmtAll`)"
    - script: sbt scalafmtSbtCheck || { echo "[error] Unformatted sbt code found. Please run 'scalafmtSbt' and commit the reformatted code."; false; }
      name: "Build code style check (fixed with `sbt scalafmtSbt`)"
    - stage: docs
      name: "Push documentation to ghpages"
      env: ISOLATED=true
      scala: 2.13.1
      script:
        # Record minimal build information via the Git user ident
        - git config --global user.name "$USER"
        - git config --global user.email "$TRAVIS_BUILD_NUMBER@$TRAVIS_COMMIT"
        # Decrypt the secret deploy key using instructions from `travis encrypt-file`
        - openssl aes-256-cbc -K $encrypted_b58cde0b2421_key -iv $encrypted_b58cde0b2421_iv -in project/travis-deploy-key.enc -out project/travis-deploy-key -d
        - chmod 600 project/travis-deploy-key
        # Start ssh-agent in the background and load the deploy key
        - eval "$(ssh-agent -s)"
        - ssh-add project/travis-deploy-key
        - sbt ";docs/makeSite; docs/ghpagesPushSite"
    - stage: deploy
      name: "Deploy to Bintray"
      script: sbt ++$TRAVIS_SCALA_VERSION releaseEarly
stages:
  - name: check
    if: NOT tag =~ ^v
  - test
  - name: docs
    if: tag =~ ^v
  - name: deploy
    if: tag =~ ^v

before_cache:
  - rm -fv $HOME/.ivy2/.sbt.ivy.lock
  - rm -fv $HOME/.sbt/ghpages
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt        -name "*.lock"               -print -delete
cache:
  directories:
    - $HOME/.cache/coursier
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot
    - $HOME/.sbt/launchers
