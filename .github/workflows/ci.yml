name: Continuous Integration

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.12.17]
        java: [temurin@8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (temurin@8)
        if: matrix.java == 'temurin@8'
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 8
          cache: sbt

      - name: Check that workflows are up to date
        run: sbt '++ ${{ matrix.scala }}' githubWorkflowCheck

      - name: Build project
        run: sbt '++ ${{ matrix.scala }}' test

      - name: Compress target directories
        run: tar cf targets.tar jsonld/target/jvm-2.11 target ringbuffer/target/jvm-3 api/target/jvm-3 inspections/target/jvm-2.12 benchmarks/target/jvm-2.13 logstash/target/jvm-2.11 ringbuffer/target/jvm-2.11 fixtures/target/jvm-2.11 target/jvm-2.13 inspections/target/jvm-2.13 scripting/target/jvm-2.12 docs/target fixtures/target/jvm-3 ringbuffer/target/jvm-2.13 dsl/target/jvm-2.12 dsl/target/jvm-3 logstash/target/jvm-2.13 target/jvm-3 ringbuffer/target/jvm-2.12 api/target/jvm-2.12 inspections/target/jvm-3 target/jvm-2.12 generic/target/jvm-2.13 generic/target/jvm-3 logstash/target/jvm-2.12 fixtures/target/jvm-2.13 benchmarks/target/jvm-3 jsonld/target/jvm-2.13 scripting/target/jvm-3 logstash/target/jvm-3 api/target/jvm-2.11 jsonld/target/jvm-3 benchmarks/target/jvm-2.12 generic/target/jvm-2.11 target/jvm-2.11 dsl/target/jvm-2.11 jsonld/target/jvm-2.12 generic/target/jvm-2.12 api/target/jvm-2.13 scripting/target/jvm-2.13 dsl/target/jvm-2.13 benchmarks/target/jvm-2.11 inspections/target/jvm-2.11 scripting/target/jvm-2.11 fixtures/target/jvm-2.12 project/target

      - name: Upload target directories
        uses: actions/upload-artifact@v3
        with:
          name: target-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}
          path: targets.tar

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main')
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.12.17]
        java: [temurin@8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (temurin@8)
        if: matrix.java == 'temurin@8'
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 8
          cache: sbt

      - name: Download target directories (2.12.17)
        uses: actions/download-artifact@v3
        with:
          name: target-${{ matrix.os }}-2.12.17-${{ matrix.java }}

      - name: Inflate target directories (2.12.17)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Publish project
        run: sbt +publish
